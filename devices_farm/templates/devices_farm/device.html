{% extends "devices_farm/base.html" %}

{% block content %}
    <table border="1px solid black">
        <caption>{{ device.device_name }}</caption>
        <tr>
            <th>Parameter name</th>
            <th >Value</th>
        </tr>

        {% for name, value in device.get_fields %}
            <tr>
                <td>{{ name }}</td>
                <td>{{ value }}</td>
            </tr>
        {% endfor %}
    </table>

{% endblock content %}
