{% extends "devices_farm/base.html" %}

{% block content %}
    <h2>ADD NEW DEVICE</h2>
    <form action="{% url 'devices_farm:add-device' %}" class="form" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="Add">
            Add new device
        </button>
    </form>
    <a href="{% url 'devices_farm:devices' %}">
        <button name="Cancel">Cancel</button>
    </a>
{% endblock content %}
